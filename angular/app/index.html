<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <style>
        md-toolbar:not(.md-menu-toolbar)    {
            background-color: rgb(16,108,200);
            color: white;
        }
    </style>
    <!-- endbuild -->
  </head>
  <body ng-app="housyApp">
    <div class="loader" ng-class="$root.loadingStatus=='loading'?'show':'hide'">
        <md-progress-circular class="spinner" md-diameter="96" class="spinner"></md-progress-circular>
    </div>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <md-toolbar class="header" ng-cloak>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
          <md-icon md-svg-icon="images/ic_menu_black_24px.svg"></md-icon>
        </md-button>
        <h2>
          <span>Housie</span>
        </h2>
        <span flex></span>
        <!--<md-button class="md-icon-button" aria-label="More">-->
        <!--    <md-icon md-svg-icon="images/ic_more_vert_black_24px.svg"></md-icon>-->
        <!--</md-button>-->
        <md-menu md-position-mode="target-right target">
            <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                <md-icon md-menu-origin md-svg-icon="images/ic_more_vert_black_24px.svg"></md-icon>
            </md-button>
            <md-menu-content width="4" class="header-menu">
                <md-menu-item>
                    <md-button ui-sref="editProfile">
                        <div layout="row" flex>
                          <md-icon md-menu-align-target md-svg-icon="images/ic_create_black_24px.svg" style="margin: auto 3px auto 0;"></md-icon>
                          <p flex>Edit Profile</p>
                        </div>
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ui-sref="changePassword">
                        <div layout="row" flex>
                          <md-icon md-menu-align-target md-svg-icon="images/ic_lock_black_24px.svg" style="margin: auto 3px auto 0;"></md-icon>
                          <p flex>Change Password</p>
                        </div>
                    </md-button>
                </md-menu-item>
                <md-menu-item ng-controller="loginCtrl as vm">
                    <md-button ng-click="vm.logout()">
                        <div layout="row" flex>
                          <md-icon md-menu-align-target md-svg-icon="images/ic_input_black_24px.svg" style="margin: auto 3px auto 0;"></md-icon>
                          <p flex>Logout</p>
                        </div>
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
      </div>
    </md-toolbar>
    <div class="container">
        <div ui-view></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ng-lodash/build/ng-lodash.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/modules/users/controllers/login.controller.js"></script>
        <script src="scripts/modules/users/controllers/signup.controller.js"></script>
        <script src="scripts/modules/users/controllers/forgotpwd.controller.js"></script>
        <script src="scripts/modules/users/controllers/changepwd.controller.js"></script>
        <script src="scripts/modules/users/services/user.service.js"></script>
        <script src="scripts/modules/users/controllers/editProfile.controller.js"></script>
        <script src="scripts/modules/users/user.routes.js"></script>
        <script src="scripts/modules/game/controllers/game.controller.js"></script>
        <script src="scripts/modules/game/controllers/home.controller.js"></script>
        <script src="scripts/modules/game/game.routes.js"></script>
        <script src="scripts/modules/game/services/game.service.js"></script>
        <script src="scripts/services/http/api-interceptor.service.js"></script>
        <script src="scripts/services/http/app-http.service.js"></script>
        <script src="scripts/services/http/pending-requests.service.js"></script>
        <script src="scripts/component/compareTo.js"></script>
        <!-- endbuild -->
</body>
</html>
