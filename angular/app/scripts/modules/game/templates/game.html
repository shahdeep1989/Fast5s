<div layout="column" style="height:500px;" ng-cloak>
  <section layout="row" flex>
    <md-content flex layout-padding>
      <div layout="column" layout-fill layout-align="top center">
        <!--<ticket image="vm.image" coords="vm.coords" class="ticket"></ticket>-->
        <div class="ticket">
          <img ng-src="{{vm.image}}" style='height:600px;width:600px'>
          <md-button ng-repeat="coord in vm.coords"
                     ng-class="coord.isSelected?'md-primary':'md-hue-2'"
                     ng-click="coord.isSelected = !coord.isSelected"
                     class="md-fab md-mini md-primary ticketNumber"
                     style="{{'top:'+coord.y+'px;left:'+coord.x+'px'}}">
            {{coord.number}}
          </md-button>
        </div>
      </div>
      <div flex></div>
    </md-content>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Claim Prices</h1>
      </md-toolbar>
      <md-content layout-padding>
        <md-button ng-click="close()" class="md-primary md-raised">
            I have completed the right wing
        </md-button>
        <md-button ng-click="close()" class="md-primary md-raised">
            I have completed the center wing
        </md-button>
        <md-button ng-click="close()" class="md-primary md-raised">
          I have completed the left wing
        </md-button>
      </md-content>
    </md-sidenav>
  </section>
</div>
